name: 02 - Bootstrap GitOps stack

on:
  workflow_dispatch:
    inputs:
      RESOURCE_GROUP:
        description: Resource group that hosts AKS
        required: true
      AKS_NAME:
        description: AKS cluster name
        required: true

permissions:
  id-token: write
  contents: read

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - uses: azure/aks-set-context@v4
        with:
          resource-group: ${{ inputs.RESOURCE_GROUP }}
          cluster-name: ${{ inputs.AKS_NAME }}
      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Bootstrap Argo CD and root applications
        run: scripts/bootstrap.sh
      - name: Render demo hosts
        run: |
          python scripts/render_hosts.py \
            --kubectl \
            --resource-group "${{ inputs.RESOURCE_GROUP }}" \
            --update-values
          cat clusters/aks/apps/params.env
      - name: Commit params update
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: chore: update demo ingress hosts
          file_pattern: clusters/aks/apps/params.env
