              results = []
              seen_entries = set()
              seen_nodes = set()

              def enqueue(value, stack):
                  if isinstance(value, (dict, list)) and id(value) not in seen_nodes:
                      stack.append(value)

              stack = []
              enqueue(data, stack)

              while stack:
                  node = stack.pop()
                  node_id = id(node)
                  if node_id in seen_nodes:
                      continue
                  seen_nodes.add(node_id)

                  if isinstance(node, dict):
                      entry = normalise_backend_entry(node)
