                                  "frontend": frontends,
                                  "backendPools": backend_pools,
                              }

                              print("Load balancer summary:")
                              print(json.dumps(summary, indent=2, sort_keys=True))
                  sys.exit(1)

              time.sleep(sleep_seconds)
