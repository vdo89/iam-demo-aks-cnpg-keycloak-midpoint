apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - keycloak/keycloak.yaml
  - keycloak/rws-realm.yaml
  - midpoint

patchesJson6902:
  - target:
      group: k8s.keycloak.org
      version: v2alpha1
      kind: Keycloak
      name: rws-keycloak
      namespace: iam
    path: keycloak/hostname-patch.yaml
  - target:
      group: networking.k8s.io
      version: v1
      kind: Ingress
      name: midpoint
      namespace: iam
    path: midpoint/ingress-host-patch.yaml
