apiVersion: batch/v1
kind: Job
metadata:
  name: midpoint-db-bootstrap
  namespace: {{NAMESPACE}}
  labels:
    app.kubernetes.io/name: midpoint-db-bootstrap
    app.kubernetes.io/component: database-bootstrap
spec:
  backoffLimit: 3
  ttlSecondsAfterFinished: 600
  template:
    metadata:
      labels:
        app.kubernetes.io/name: midpoint-db-bootstrap
        app.kubernetes.io/component: database-bootstrap
    spec:
      restartPolicy: Never
      containers:
        - name: psql
          image: ghcr.io/cloudnative-pg/postgresql:16.4
          env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: cnpg-superuser
                  key: password
            - name: MIDPOINT_DB_USER
              valueFrom:
                secretKeyRef:
                  name: midpoint-db-app
                  key: username
            - name: MIDPOINT_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: midpoint-db-app
                  key: password
            - name: DB_HOST
              value: iam-db-rw.{{NAMESPACE}}.svc.cluster.local
          command:
            - bash
            - -lc
            - |
              set -euo pipefail

              psql -h "${DB_HOST}" -U postgres -v ON_ERROR_STOP=1 \
                --set=mp_user="${MIDPOINT_DB_USER}" \
                --set=mp_password="${MIDPOINT_DB_PASSWORD}" <<'SQL'
              SELECT CASE
                       WHEN NOT EXISTS (SELECT 1 FROM pg_roles WHERE rolname = :'mp_user') THEN
                         format('CREATE ROLE %I LOGIN PASSWORD %L', :'mp_user', :'mp_password')
                       ELSE
                         format('ALTER ROLE %I PASSWORD %L; ALTER ROLE %I LOGIN', :'mp_user', :'mp_password', :'mp_user')
                     END AS command;
              \gexec

              SELECT CASE
                       WHEN NOT EXISTS (SELECT 1 FROM pg_database WHERE datname = 'midpoint') THEN
                         format('CREATE DATABASE %I OWNER %I', 'midpoint', :'mp_user')
                       ELSE
                         format('ALTER DATABASE %I OWNER TO %I', 'midpoint', :'mp_user')
                     END AS command;
              \gexec
              SQL
