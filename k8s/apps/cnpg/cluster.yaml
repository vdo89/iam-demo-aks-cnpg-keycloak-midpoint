apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: iam-db
  namespace: iam
spec:
  instances: 2
  imageName: ghcr.io/cloudnative-pg/postgresql:16.4
  primaryUpdateStrategy: unsupervised
  enableSuperuserAccess: true
  enablePDB: true

  affinity:
    podAntiAffinityType: preferred

  superuserSecret:
    name: cnpg-superuser

  storage:
    size: 20Gi
    resizeInUseVolumes: true

  monitoring:
    enablePodMonitor: false

  backup:
    retentionPolicy: "7d"
    barmanObjectStore:
      destinationPath: "https://$(CNPG_STORAGE_ACCOUNT).blob.core.windows.net/cnpg-backups/iam-db/"
      azureCredentials:
        connectionString:
          name: cnpg-azure-backup
          key: AZURE_CONNECTION_STRING
        storageAccount:
          name: cnpg-azure-backup
          key: AZURE_STORAGE_ACCOUNT
      wal:
        compression: gzip
        maxParallel: 4
      data:
        compression: gzip
        jobs: 2

  bootstrap:
    initdb:
      database: keycloak
      encoding: UTF8
      localeCollate: C
      localeCType: C
      owner: keycloak
      postInitSQLRefs:
        configMapRefs:
          - name: cnpg-managed-databases
            key: midpoint.sql
      secret:
        name: keycloak-db-app

  managed:
    roles:
      - name: keycloak
        ensure: present
        inherit: true
        login: true
        connectionLimit: -1
        passwordSecret:
          name: keycloak-db-app
      - name: midpoint
        ensure: present
        inherit: true
        login: true
        connectionLimit: -1
        passwordSecret:
          name: midpoint-db-app
