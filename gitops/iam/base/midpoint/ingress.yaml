apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: midpoint
  namespace: iam
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "16m"
spec:
  # Default ingress class/host values are overridden by kustomize replacements
  # using the values declared in gitops/iam/base/params.env (and overridden
  # by overlays). Update them in Git when switching ingress controllers.
  ingressClassName: nginx
  rules:
    - host: mp.127.0.0.1.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: midpoint
                port:
                  number: 8080
