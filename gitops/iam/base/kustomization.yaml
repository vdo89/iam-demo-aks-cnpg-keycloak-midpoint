apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - namespace.yaml
  - cnpg
  - keycloak/keycloak.yaml
  - keycloak/rws-realm.yaml
  - midpoint

configurations:
  - cnpg/kustomizeconfig.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
  - name: iam-cluster-settings
    namespace: iam
    behavior: merge
    envs:
      - params.env

vars:
  - name: CNPG_STORAGE_ACCOUNT
    objref:
      apiVersion: v1
      kind: ConfigMap
      name: iam-cluster-settings
    fieldref:
      fieldPath: data.cnpgStorageAccount

replacements:
  - source:
      kind: ConfigMap
      name: iam-cluster-settings
      fieldPath: data.ingressClass
    targets:
      - select:
          kind: Keycloak
          name: rws-keycloak
        fieldPaths:
          - spec.ingress.className
      - select:
          kind: Ingress
          name: midpoint
        fieldPaths:
          - spec.ingressClassName
  - source:
      kind: ConfigMap
      name: iam-cluster-settings
      fieldPath: data.keycloakHost
    targets:
      - select:
          kind: Keycloak
          name: rws-keycloak
        fieldPaths:
          - spec.hostname.hostname
  - source:
      kind: ConfigMap
      name: iam-cluster-settings
      fieldPath: data.midpointHost
    targets:
      - select:
          kind: Ingress
          name: midpoint
        fieldPaths:
          - spec.rules.0.host
