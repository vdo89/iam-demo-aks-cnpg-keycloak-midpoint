apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: iam

generatorOptions:
  disableNameSuffixHash: true

secretGenerator:
  - name: keycloak-db-app
    type: kubernetes.io/basic-auth
    literals:
      - username=keycloak
      - password=keycloak123!
  - name: midpoint-db-app
    type: kubernetes.io/basic-auth
    literals:
      - username=midpoint
      - password=midpoint123!
  - name: midpoint-admin
    type: kubernetes.io/basic-auth
    literals:
      - username=administrator
      - password=admin123!
