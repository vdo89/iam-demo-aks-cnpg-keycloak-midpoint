apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  name: keycloak
  namespace: iam
  annotations:
    argocd.argoproj.io/sync-wave: "20"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  cluster:
    name: iam-db
  name: keycloak
  owner: keycloak
  schemas:
    - name: public
      owner: keycloak
