apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: midpoint
  namespace: iam
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "16m"
spec:
  # Default ingress class/host values are overridden by kustomize replacements
  # at build time using the values from gitops/apps/platform/params.env. The helper workflow
  # only rotates the hosts; change ingressClass in Git when targeting a
  # different controller.
  ingressClassName: nginx
  rules:
    - host: mp.127.0.0.1.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: midpoint
                port:
                  number: 8080
