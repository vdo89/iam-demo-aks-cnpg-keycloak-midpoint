apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base

configMapGenerator:
  - name: bootstrap-settings
    behavior: merge
    literals:
      - repoUrl=https://github.com/your-org/iam-demo-aks-cnpg-keycloak-midpoint
      - targetRevision=main

generatorOptions:
  disableNameSuffixHash: true
