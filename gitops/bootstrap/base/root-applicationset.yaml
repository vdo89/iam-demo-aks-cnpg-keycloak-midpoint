apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: iam-root-applications
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: $(REPO_URL)
        revision: $(TARGET_REVISION)
        directories:
          - path: clusters/*
  template:
    metadata:
      name: '{{path.basename}}'
      namespace: argocd
    spec:
      project: default
      source:
        repoURL: $(REPO_URL)
        targetRevision: $(TARGET_REVISION)
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
