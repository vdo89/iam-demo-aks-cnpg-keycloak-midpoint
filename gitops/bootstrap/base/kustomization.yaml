apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - https://raw.githubusercontent.com/argoproj/argo-cd/v3.1.7/manifests/install.yaml
  - root-applicationset.yaml
vars:
  - name: REPO_URL
    objref:
      apiVersion: v1
      kind: ConfigMap
      name: bootstrap-settings
    fieldref:
      fieldPath: data.repoUrl
  - name: TARGET_REVISION
    objref:
      apiVersion: v1
      kind: ConfigMap
      name: bootstrap-settings
    fieldref:
      fieldPath: data.targetRevision


configurations:
  - kustomizeconfig.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
  - name: bootstrap-settings
    behavior: merge
    literals:
      - repoUrl=https://github.com/your-org/iam-demo-aks-cnpg-keycloak-midpoint
      - targetRevision=main
